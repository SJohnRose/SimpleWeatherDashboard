<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
<!-- Title of the web page -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <div class="main">
        <!-- Left section for search and history display-->
        <div id="search-history-section">
            <!-- Left-top section for city search -->
            <div id="search-section">
                <h2>Search for a city:</h2>
                <form>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="button" id="search-btn">Search</button>
                </form>
            </div>
            <!-- Left bottom section for history display -->
            <div id="history-section">
                <div id="history-cities">
                </div>    
            </div>
        </div>

        <!-- Right section for displaying results for a city -->
        <div id="results-section">
            <!-- Right top section for current weather of a city -->
            <div id="city-weather-section">
                <h1 id="city-name"></h1>
                <img id="weather-icon" width="50" height="50"/>
                <h3 id="city-temp-1">Temp:</h3>
                <h3 id="city-wind-1">Wind:</h3>
                <h3 id="city-humidity-1">Humidity:</h3>
            </div>
            <!-- Right bottom section for 5 day forcast -->
            <div id="five-day-section">
                <div class="each-day-box">
                    <h3 id="city-temp-2">Temp:</h3>
                    <h3 id="city-wind-2">Wind:</h3>
                    <h3 id="city-humidity-2">Humidity:</h3>
                </div> 
            </div>
        </div>
    </div>

<script src="./assets/script.js"></script>
</body>

</html>
