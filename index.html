<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
<!-- Title of the web page -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <div class="main">
        <!-- Left section for search and history display-->
        <div id="search-history-section">
            <!-- Left-top section for city search -->
            <div id="search-section">
                <h2>Search for a city:</h2>
                <form>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" value="City name"/>
                    <button type="button" id="search-btn">Search</button>
                </form>
            </div>
            <hr/>
            <!-- Left bottom section for history display -->
            <!--<div id="history-section">
                <p></p>
            </div> -->
        </div>

        <!-- Right section for displaying results for a city -->
        <div id="results-section">
            <!-- Right top section for current weather of a city -->
            <div id="city-weather-section">
                <h1 id="city-name"></h1>
                <img id="weather-icon" width="50" height="50" alt="Weather picture"/>
                <h3 id="city-temp-1"></h3>
                <h3 id="city-wind-1"></h3>
                <h3 id="city-humidity-1"></h3>
            </div>
            <!-- Right bottom section for 5 day forcast -->
            <div id="five-day-section">
                <div class="each-day-box">
                    <h1 id="date1"></h1>
                    <img id="weather-icon-day1" width="50" height="50" alt="Weather picture"/>
                    <h3 id="temp-day1"></h3>
                    <h3 id="wind-day1"></h3>
                    <h3 id="humidity-day1"></h3>
                </div> 
                <div class="each-day-box">
                    <h1 id="date2"></h1>
                    <img id="weather-icon-day2" width="50" height="50" alt="Weather picture"/>
                    <h3 id="temp-day2">Temp:</h3>
                    <h3 id="wind-day2">Wind:</h3>
                    <h3 id="humidity-day2">Humidity:</h3>
                </div> 
                <div class="each-day-box">
                    <h1 id="date3"></h1>
                    <img id="weather-icon-day3" width="50" height="50" alt="Weather picture"/>
                    <h3 id="temp-day3">Temp:</h3>
                    <h3 id="wind-day3">Wind:</h3>
                    <h3 id="humidity-day3">Humidity:</h3>
                </div> 
                <div class="each-day-box">
                    <h1 id="date4"></h1>
                    <img id="weather-icon-day4" width="50" height="50" alt="Weather picture"/>
                    <h3 id="temp-day4">Temp:</h3>
                    <h3 id="wind-day4">Wind:</h3>
                    <h3 id="humidity-day4">Humidity:</h3>
                </div> 
                <div class="each-day-box">
                    <h1 id="date5"></h1>
                    <img id="weather-icon-day5" width="50" height="50" alt="Weather picture"/>
                    <h3 id="temp-day5">Temp:</h3>
                    <h3 id="wind-day5">Wind:</h3>
                    <h3 id="humidity-day5">Humidity:</h3>
                </div> 
            </div>
        </div>
    </div>

<script src="./assets/script.js"></script>
</body>

</html>
